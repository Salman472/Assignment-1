<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav class="navbar">
            <h1 class="logo primary-color"><span class="span">A</span>mi <span class="span">C</span>oder</h1>
             
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner-container center">
            <div class="banner-title">Cool Dark UI Template for Webflow Agencies!</div>
            <button class="stay btn-primary">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-contant">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
        </section>

        <section class="production inter-normal">
            <h3 class="production-title center inter-normal">Joined Thousands of Productive Users</h3>
            <div class="users">
                <div class="user">
                    <h1 class="user-title primary-color">50K</h1>
                    <p class="user-description">Active Users</p>
                </div>
                <div class="user">
                    <h1 class="user-title primary-color">2M+</h1>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div class="user">
                    <h1 class="user-title primary-color">95%</h1>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>



    </main>

    <footer>

    </footer>
</body>
</html>
